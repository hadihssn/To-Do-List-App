<body>

    <div class="app">
        <h4>
            To-Do App
        </h4>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>

        <h5 class="my-3">
            Tasks
        </h5>

        <!-- Modal -->
        <form class="modal fade" id="form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
                        <button onclick="resetForm();" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                        <p>Task Title</p>
                        <input class="form-control" type="text" name="" id="textInput">
                        <br>
                        <p>Due Date</p>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <br>
                        <p>Description</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>

                    </div>
                    <div class="modal-footer">
                        <div id="msg"></div>
                        <button onclick="resetForm();" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="add">Add</button>
                    </div>
                </div>
            </div>
        </form>
